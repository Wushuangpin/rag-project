<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 问答系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f8;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e5e5e5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: var(--shadow);
        }
        .header {
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            box-shadow: var(--shadow);
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: white;
            border: 1px solid var(--border-color);
        }
        .input-area {
            display: flex;
            gap: 10px;
            padding: 16px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0d8a6d;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(16, 163, 127, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">RAG 问答系统</div>
        <div class="chat-container" id="chat">
            <!-- 历史对话记录将动态添加到这里 -->
        </div>
        <div class="input-area">
            <input type="text" id="query" placeholder="请输入您的问题..." autocomplete="off">
            <button onclick="submitQuery()" id="submit-btn">发送</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit-btn');
        let conversationHistory = [];

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.innerHTML = '<div class="loading"></div> 正在思考中...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        function submitQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            queryInput.value = '';
            addMessage('user', query);
            const loadingDiv = showLoading();

            fetch('/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: query,
                    doc_file: 'doc-cfy.md',
                    top_k: 5,
                    rerank_top_k: 3
                }),
            })
            .then(response => response.json())
            .then(data => {
                chatContainer.removeChild(loadingDiv);
                addMessage('bot', data.answer);
                conversationHistory.push({ role: 'user', content: query });
                conversationHistory.push({ role: 'bot', content: data.answer });
            })
            .catch(error => {
                chatContainer.removeChild(loadingDiv);
                addMessage('bot', '请求失败: ' + error);
            });
        }

        // 支持回车键提交
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitQuery();
        });
    </script>
</body>
</html>
